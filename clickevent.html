<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $('p').on('click dblclick', function () {
          $(this).text('You have clicked/double clicked on the paragraph!!');
        });
      });
    </script>
  </head>
  <body>
    <p>If your click/double click on me, I will change my text.</p>
    <p>If your click/double click on me, I will change my text.</p>
  </body>
</html>
